<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/main.css" />
        <!-- Шрифт -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet"
        />
        <!--  -->

        <!-- Подключение CSS и JS для Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <!--  -->

        <!-- favicon -->
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <!--  -->
        <title>Robert's Weather</title>
    </head>
    <body>
        <div class="content">
            <section class="control">
                <div class="container control__container">
                    <div class="control__control-bar">
                        <img src="./src/icon/refresh_BG.svg" alt="refresh-BG" class="control__refresh-BG">
                        <div class="control__change-language">
                            <div class="control__current-language">
                                <span class="control__name-language">EN</span>
                                <img src="./src/icon/arrow_down.svg" alt="" class="control__icon-arrow-down-language">   
                            </div>
                            <ul class="control__hidden-list-languages hidden-by-display">
                                <li class="control__hidden-element-language control__hidden-element-language_selected">
                                    <span class="control__hidden-element-language-name">EN</span> 
                                    <img src="./src/icon/iconHideLine6.svg" class="control__hidden-element-language-icon" alt="" width="10" height="6">
                                </li>
                                <li class="control__hidden-element-language">
                                    <span class="control__hidden-element-language-name">RU</span> 
                                    <img src="./src/icon/iconHideLine6.svg" class="control__hidden-element-language-icon" alt="" width="10" height="6">
                                </li>
                                <li class="control__hidden-element-language">
                                    <span class="control__hidden-element-language-name">ES</span> 
                                    <img src="./src/icon/iconHideLine6.svg" class="control__hidden-element-language-icon" alt="" width="10" height="6">
                                </li>
                            </ul>
                        </div>
                        <div class="control__change-temperature">
                            <div class="control__type-temperature control__faringate">°F</div>
                            <div class="control__type-temperature control__celsius control__type-temperature_selected-type">°С</div>
                        </div>
                    </div>
                    <form action="" class="control__serch-bar" method="POST" name="search-city-form" id="search-city-form">
                        <div class="control__search-city-input-container">
                            <input type="text" id="search-city-input" placeholder="Search city" class="control__search-city-input">
                            <img src="./src/icon/micro.svg" alt="" class="control__search-city-icon">
                        </div>
                        <button type="submit" class="control__search-city-button">Search</button>
                    </form>
                </div>
            </section>
            <section class="today-weather">
                <div class="container today-weather__container">
                    <div class="today-weather__header">
                        <h1 class="today-weather__city-country"><span class="today-weather__city"></span>, <span class="today-weather__country"></span></h1>
                        <h2 class="today-weather__today-date-time">
                            <span class="today-weather__today-date"></span>
                            <span class="today-weather__today-time"></span>
                        </h2>
                    </div>
                    <div class="today-weather__data-weather">
                        <p class="today-weather__temperature-today">
                            <span class="today-weather__num-temperature-today today-weather__num-temperature-today-celsius"></span>
                            <span class="today-weather__num-temperature-today today-weather__num-temperature-today-fahrenheit"></span>
                            <span class="today-weather__degree-temperature-today">°</span>
                        </p>
                        <img src="./src/icon/weather_icon.svg" alt="" class="today-weather__weather-icon" width="200">
                        <div class="today-weather__weather-details">
                            <div class="today-weather__weather-condition"></div>
                            <div class="today-weather__perceived-temperature">Feels like:
                                <span class="today-weather__perceived-temperature-num today-weather__perceived-temperature-num-celsius"></span>
                                <span class="today-weather__perceived-temperature-num today-weather__perceived-temperature-num-fahrenheit"></span>°</div>
                            <div class="today-weather__wind-speed">Wind: <span class="today-weather__wind-speed-num"></span> m/s </div>
                            <div class="today-weather__humidity">Humidity: <span class="today-weather__humidity-num"></span>%</div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="weather-three-days">
                <div class="container weather-three-days__container">
                    <div class="day weather-three-days__day">
                        <h3 class="day__day-week"></h3>
                        <p class="day__temperature">
                            <span class="day__num-temperature day__num-temperature-celsius"></span>
                            <span class="day__num-temperature day__num-temperature-fahrenheit"></span>
                            <span class="day__degree-temperature">°</span>
                        </p>
                        <div class="day__weather-icon-container">
                            <img src="./src/icon/weather_icon3.svg" alt="погода" class="day__weather-icon">
                        </div>
                    </div>
                    <div class="day weather-three-days__day">
                        <h3 class="day__day-week"></h3>
                        <p class="day__temperature">
                            <span class="day__num-temperature day__num-temperature-celsius"></span>
                            <span class="day__num-temperature day__num-temperature-fahrenheit"></span>
                            <span class="day__degree-temperature">°</span>
                        </p>
                        <div class="day__weather-icon-container">
                            <img src="./src/icon/weather_icon2.svg" alt="погода" class="day__weather-icon">
                        </div>
                    </div>
                    <div class="day weather-three-days__day">
                        <h3 class="day__day-week"></h3>
                        <p class="day__temperature">
                            <span class="day__num-temperature day__num-temperature-celsius"></span>
                            <span class="day__num-temperature day__num-temperature-fahrenheit"></span>
                            <span class="day__degree-temperature">°</span>
                        </p>
                        <div class="day__weather-icon-container">
                            <img src="./src/icon/weather_icon2.svg" alt="погода" class="day__weather-icon">
                        </div>
                    </div>
                </div>
            </section>
            <section class="map">
                <div class="container map__container">
                    <div id="map" class="map__mapEl"></div>
                    <div class="map__geolocation">
                        <p class="map__latitude"><span class="map__latitude-name">Latitude</span>: <span class="map__latitude-num"></span></p>
                        <p class="map__longitude"><span class="map__longitude-name">Longitude</span>: <span class="map__longitude-num"></span></p>
                    </div>
                </div>
            </section>
        </div>

        <script type="module" src="src/js/testJs.js"></script>
        <script type="module" src="src/js/dom.js"></script>
        <script type="module" src="src/js/jobAPI.js"></script>
        <script type="module" src="src/js/testChangeDisplay.js"></script>

    </body>
</html>
